name: CI Pipeline - Node.js + Snyk

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests (if any)
      - name: Run tests
        run: npm test || echo "No tests found"

      # 5️⃣ Snyk scan for vulnerabilities
      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test

      # 6️⃣ (Optional) Build Docker image
      - name: Build Docker image
        run: docker build -t nodejs-interview:${{ github.sha }} .
